<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Magic: The Lambda-ing</Title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="game-title">Magic: The Lambda-ing</div>
        <div class="lambda-wrapper">
            <div class="secret">
                <form id="secret-form">
                    Name: 
                    <input id="name-word" type="textbox" />
                    Secret Word: 
                    <input id="secret-word" type="textbox" />
                    <button id="secret-button">Enter</button>
                </form>
            </div>

            <div class="events-wrapper">
                <div id="events-title">
                    Game Results
                </div>
                <div id="chat-title">
                    Global Chat (Mostly to Find Partners)
                </div>
            </div>

            <div class="events-wrapper">
                <ul id="events">
                </ul>

                <ul id="global-events">
                </ul>
            </div>

            <div class="chat-wrapper">
                <form id="chat-form">
                    <input id="chat" />
                    <button id="say">Say</button>
                </form>
            </div>

            <div class="button-wrapper">
                <button id="1" class="turn">1</button>
                <button id="2" class="turn">2</button>
                <button id="3" class="turn">3</button>
                <button id="4" class="turn">4</button>
                <button id="5" class="turn">5</button>
                <button id="6" class="turn">6</button>
                <button id="7" class="turn">7</button>
                <button id="8" class="turn">8</button>
                <button id="9" class="turn">9</button>
                <button id="10" class="turn">10</button>
            </div>
            
            <div class="cards">
                <p id="card1"></p>
                <p id="card2"></p>
                <p id="card3"></p>
                <p id="card4"></p>
                <p id="card5"></p>
                <p id="card6"></p>
                <p id="card7"></p>
                <p id="card8"></p>
                <p id="card9"></p>
                <p id="card10"></p>
                <p id="card11"></p>
                <p id="card12"></p>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="src/client.js"></script>
    </body>
</html>
